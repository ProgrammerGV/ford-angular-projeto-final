<button class="btn btn-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#fordMenu">
  <i class="bi bi-list me-1"></i> Menu
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="fordMenu" aria-labelledby="fordMenuLabel">
  <div class="offcanvas-header ford-menu-header">
    <div class="d-flex align-items-center">
      <img class="logoford" src="img/ford.png" alt="Logo Ford">
      <h5 class="offcanvas-title mb-0" id="fordMenuLabel">Enter</h5>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body p-3">
    <div class="d-flex flex-column gap-2">
      <button class="btn btn-menu-item" (click)="goToHome()">
        <i class="bi bi-house-door me-2"></i> Home
      </button>
      
      <button class="btn btn-menu-item" (click)="goToDashboard()">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </button>
      

    </div>
  </div>
</div>
