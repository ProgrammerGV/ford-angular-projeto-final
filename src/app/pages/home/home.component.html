<div class="carousel-container">
  <div class="carousel-slide" [style.transform]="'translateX(' + (-currentIndex * 100) + '%)'">
    @for (slide of slides; track slide; let i = $index) {
      <div class="slide" (click)="onSlideClick(i)">
        <img [src]="slide.image" [alt]="slide.alt">
        <div class="slide-content">
          <h2>{{ slide.title }}</h2>
          <p>{{ slide.description }}</p>
        </div>
      </div>
    }
  </div>

  <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>

  <div class="carousel-indicators">
    @for (slide of slides; track slide; let i = $index) {
      <span [class.active]="i === currentIndex" (click)="goToSlide(i)"></span>
    }
  </div>
</div>
